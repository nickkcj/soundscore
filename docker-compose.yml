version: "3.13" # Use a valid version like "3.8" or "3.9" if 3.13 isn't supported

services:
  web:
    build: .
    volumes:
      - .:/soundscore
      - ./media:/soundscore/media
      - ./db.sqlite3:/soundscore/db.sqlite3
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
    command: > # Use > for multi-line command
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
