{% load static %}
<div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 flex flex-col h-full group hover:shadow-lg transition-all duration-300">
    <div class="relative mb-4 rounded-lg overflow-hidden">
        <img class="w-full h-40 object-cover"
        src="{{ group.cover_image|default:'/static/images/groups/default-cover.jpg' }}"
        alt="{{ group.name }}">
   
      {% if group.category %}
        <div class="absolute top-2 right-2 bg-pink-500 text-white text-xs font-medium px-2.5 py-0.5 rounded-full">
          {{ group.category|title }}
        </div>
      {% endif %}
      <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-3">
        <span class="text-white text-sm flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          {{ group.member_count|default:"0" }} members
        </span>
      </div>
    </div>
    <h3 class="text-lg font-bold mb-1 text-gray-800 group-hover:text-pink-600 transition-colors">
      {{ group.name }}
    </h3>
    <p class="text-gray-600 text-sm mb-4 flex-grow">
      {{ group.description|default:"Join the conversation about music!" }}
    </p>
    <a href="{% url 'group_room' group_id=group.id %}" class="text-center py-2 px-4 rounded-full text-pink-600 border border-pink-500 hover:bg-pink-50 transition-colors">
      Join Group
    </a>
  </div>
