{% extends "layout.html" %}
{% load static %}

{% block title %}Create Review - SoundScore{% endblock %}
{% block description %}Create a new album review on SoundScore.{% endblock %}

{% block content %}
<div class="container mx-auto max-w-7xl px-4 py-12">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b border-gray-200 pb-3">Create New Review</h1>
    
    <!-- Album Search -->
    <div class="mb-6">
        <label for="albumSearch" class="block text-sm font-medium text-gray-700 mb-1">Search for an Album</label>
        <div class="relative">
            <input 
                type="text" 
                id="albumSearch" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-600 focus:border-pink-600 pr-10"
                placeholder="Search by album name or artist..."
            >
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
        
        <!-- Search Results -->
        <div id="searchResults" class="mt-2 bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden hidden max-h-72 overflow-y-auto">
            <!-- Results will be populated here via JavaScript -->
            <div class="p-3 text-sm text-gray-500 text-center">Type to search for albums</div>
        </div>
    </div>
    
    <!-- Selected Album Display -->
    <div id="selectedAlbum" class="mb-6 p-4 border border-gray-200 rounded-lg hidden">
        <div class="flex items-center">
            <img id="albumCover" src="" alt="Album Cover" class="w-24 h-24 object-cover rounded-md">
            <div class="ml-4">
                <h4 id="albumTitle" class="text-lg font-semibold text-gray-800"></h4>
                <p id="albumArtist" class="text-sm text-gray-600"></p>
                <p id="albumYear" class="text-sm text-gray-500"></p>
            </div>
        </div>
    </div>
    
    <!-- Rating -->
    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Your Rating</label>
        <div class="flex items-center">
            <div class="flex items-center" id="ratingStars">
                <button type="button" data-rating="1" class="rating-star text-gray-300 hover:text-yellow-400 transition-colors text-2xl focus:outline-none">★</button>
                <button type="button" data-rating="2" class="rating-star text-gray-300 hover:text-yellow-400 transition-colors text-2xl focus:outline-none">★</button>
                <button type="button" data-rating="3" class="rating-star text-gray-300 hover:text-yellow-400 transition-colors text-2xl focus:outline-none">★</button>
                <button type="button" data-rating="4" class="rating-star text-gray-300 hover:text-yellow-400 transition-colors text-2xl focus:outline-none">★</button>
                <button type="button" data-rating="5" class="rating-star text-gray-300 hover:text-yellow-400 transition-colors text-2xl focus:outline-none">★</button>
            </div>
            <span id="ratingText" class="ml-2 text-sm text-gray-500">Select rating</span>
        </div>
    </div>
    
    <!-- Review Text -->
    <div class="mb-6">
        <label for="reviewText" class="block text-sm font-medium text-gray-700 mb-1">Your Review (Optional)</label>
        <textarea 
            id="reviewText" 
            rows="4"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-600 focus:border-pink-600"
            placeholder="Share your thoughts about this album..."
        ></textarea>
    </div>
    
    <!-- Favorite Toggle -->
    <div class="flex items-center mb-6">
        <input type="checkbox" id="isFavorite" class="h-4 w-4 text-pink-600 border-gray-300 rounded focus:ring-pink-500">
        <label for="isFavorite" class="ml-2 block text-sm text-gray-700">
            Add to my favorites
        </label>
    </div>
    
    <!-- Submit and Cancel Buttons -->
    <div class="flex gap-3">
        <a href="{% url 'reviews' user.username %}" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors">
            Cancel
        </a>
        <button 
            id="submitReview" 
            class="px-6 py-2 bg-pink-600 text-white font-medium rounded-md hover:bg-pink-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
        >
            Save Review
        </button>
    </div>
</div>

<!-- Messages toast -->
<div id="toastMessage" class="fixed bottom-4 right-4 px-6 py-3 rounded-md shadow-md hidden">
    <span id="toastText"></span>
</div>

{% endblock %}
