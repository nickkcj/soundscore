<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SoundScore{% endblock %}</title>
    <meta name="description" content="{% block description %}Rank your taste in music{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/music.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'images/music.png' %}" type="image/x-icon">
    
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header Section -->
    <header class="flex justify-between items-center bg-white px-8 py-3 max-md:p-3">
      <div class="flex items-center gap-3">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/dfed36ca65d5eb1a335ffa9e8a898a89cda3f6d2" class="w-[42px] h-[42px]" alt="SoundScore Logo" />
        <div style="color: #C9184A; font-size: 1.5rem;"><a href="/home">SoundScore</a></div>
      </div>
      <nav class="flex gap-6 max-sm:hidden">
        <a href="/about/" style="color: black; font-size: 20px;">About</a>
        <a href="#account" style="color: black; font-size: 20px;">My Account</a>
        <a href="#reviews" style="color: black; font-size: 20px;">My Reviews</a>
        <a href="/register/" style="color: black; font-size: 20px;">Discover</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="flex justify-between bg-white px-8 pb-6 mt-0 max-md:flex-col max-md:gap-5">
      <div class="flex flex-col gap-5">
        <div class="text-black text-lg">SoundScore</div>
        <div class="flex gap-2">
          <a href="#" aria-label="Social media link">
            <div class="w-6 h-6 rounded bg-[#828282]"></div>
          </a>
          <a href="#" aria-label="Social media link">
            <div class="w-6 h-6 rounded bg-[#828282]"></div>
          </a>
          <a href="#" aria-label="Social media link">
            <div class="w-6 h-6 rounded bg-[#828282]"></div>
          </a>
          <a href="#" aria-label="Social media link">
            <div class="w-6 h-6 rounded bg-[#828282]"></div>
          </a>
        </div>
      </div>
      <div class="flex gap-12 max-md:flex-wrap max-md:gap-5">
        <!-- Footer Link Groups -->
        <div class="flex flex-col gap-3 max-sm:w-full">
          <h3 class="text-black text-sm font-medium">Topic</h3>
          <a href="#" class="text-[#454545] text-sm">Page</a>
          <a href="#" class="text-[#454545] text-sm">Page</a>
          <a href="#" class="text-[#454545] text-sm">Page</a>
        </div>
        
        <div class="flex flex-col gap-3 max-sm:w-full">
          <h3 class="text-black text-sm font-medium">Topic</h3>
          <a href="#" class="text-[#454545] text-sm">Page</a>
          <a href="#" class="text-[#454545] text-sm">Page</a>
          <a href="#" class="text-[#454545] text-sm">Page</a>
        </div>
        
        <div class="flex flex-col gap-3 max-sm:w-full">
          <h3 class="text-black text-sm font-medium">Topic</h3>
          <a href="#" class="text-[#454545] text-sm">Page</a>
          <a href="#" class="text-[#454545] text-sm">Page</a>
          <a href="#" class="text-[#454545] text-sm">Page</a>
        </div>
      </div>
    </footer>
</body>
</html>
